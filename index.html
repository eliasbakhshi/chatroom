    <title>Chatroom</title>

<body>
<div class="app">
    <h1>Chatroom</h1>
    <section class="group">
        <div class="inputs select">
            <select name="rooms" id="rooms" class="select1">
                <option value="none" selected disabled></option>
            </select>
            <label for="rooms" id="roomsLabel">Select a room</label>
        </div>
        <div class="inputs name">
            <input type="text" placeholder=" " class="name" required id="name" name="name">
            <label for="name">Your name</label>
        </div>
    </section>
    <section class="list">
        <div class="message">
            <h3>System</h3>
            <span>now</span>
            <p>You should choose a room to start</p>
        </div>
    </section>
    <form class="new-message">
        <span class="textarea" contenteditable="true" id="messageText"></span>
        <input type="submit" value="send" name="send" id="sendMessage">
    </form>
</div>
</body>
